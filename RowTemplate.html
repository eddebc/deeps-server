<tr>
	<td><div class="product-rank">{product_rank}</div></td>
	<td><a href="{product_link}"><img src="{product_image}" style="max-height: 110px; max-width: 130px; left: 5px; top: 10px; z-index: 0;vertical-align:top;"></a></td>
	<td><div class="product-brand">{product_brand}</div></td>
	<td class="td-product-name"><div class="product-name"><a href="{product_link}"><h3>{product_name}</h3></a></div><div class ="by-brand">By {product_brand}</div><div class="star-reviews"><div class="star-ratings-css"><div class="star-ratings-css-top" style="width: {star_ratings}%"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div><div class="star-ratings-css-bottom"><span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div></div><span class="reviews">{review_count} reviews</span></div></td>
	<td><div class="product-score" style="width: 80px;">{product_score}</div></td>
	<td><div class="compare-drop-holder"><a href="{product_link}">View Product</a></div></td>
</tr>
